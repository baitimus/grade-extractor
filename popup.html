<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 380px;
      padding: 15px;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    h2, h3 {
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 10px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .extract-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-bottom: 15px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      display: block;
      width: 100%;
    }
    .extract-btn:hover {
      background-color: #3367d6;
    }
    .toggle-btn {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .toggle-btn:hover {
      background-color: #e8e8e8;
    }
    .loading {
      text-align: center;
      margin: 15px 0;
      font-style: italic;
      color: #666;
    }
    .promotion-status {
      padding: 12px;
      border-radius: 4px;
      text-align: center;
    }
    .school-panel {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .promotion-rule {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Grade Analyzer</h1>
  <button class="extract-btn" id="extractBtn">Extract & Analyze Grades</button>
  <div id="loading" class="loading" style="display: none;">Extracting and analyzing grades...</div>
  <div id="gradesContainer">
    <p>Click the Extract & Analyze Grades button to view your grades and check promotion status.</p>
    <div class="promotion-rule">
      <p><strong>Promotion Rules:</strong></p>
      <ul>
        <li>Average grade must be at least 4.0</li>
        <li>Total deficit of failing grades must not exceed 2.0</li>
        <li>Maximum of 2 failing grades allowed</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
